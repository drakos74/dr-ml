name: go-ci
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
jobs:
  setup-go:
    name: setup go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: '1.15.0' # The Go version to download (if necessary) and use.
      - run: go version